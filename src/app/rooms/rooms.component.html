<button (click)="onClick()">Click me</button>
<div *ngIf="isvisible">
  <div>
    <app-rooms-list
      [rooms]="roomList"
      (selectedRoom)="selectRoom($event)"
    ></app-rooms-list>
  </div>
</div>
<br />
<div>
  <input type="text" #data [(ngModel)]="userInput" />
  <button (click)="Submit()">Search</button>
</div>
<div [ngSwitch]="role">
  <div *ngSwitchCase="'user'">Welocme User</div>
  <div *ngSwitchCase="'admin'">Welocme Admin</div>
  <div *ngSwitchDefault>Welocme Guest</div>
</div>
